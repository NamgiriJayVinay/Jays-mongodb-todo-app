<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap (1).css') }}" />

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />   
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min (1).css') }}" /> 
        <link rel="stylesheet" href="{{ url_for('static', filename='_bootswatch.scss') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='_variables.scss') }}" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
            <div class="jumbotron">
        <h1 class="display-3">ToDo App</h1>
        <p class="ltext-warning">Lets you add the things which you like to complete </p>
        <hr class="my-4">
        <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 15%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-info" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    <p class="text-warning">Stay Productive with Todos</p>
        
        </div>
        <div>
                
            <div class="d-flex justify-content-center">

                <div class="container-fluid" id="wrapper">
                    
                    <div class="d-flex justify-content-center">
                        <div class="col-lg-4 col-lg-offset-4"  id="content">

                            <div class="card mb-3">
                                <h3 class="card-header">                    
                                    <h2 class="text-warning">Have a Productive Day</h2>
                                </h3>
                                <img src="https://www.workflowmax.com/hubfs/6-things-to-do-list.png" class="rounded mx-auto d-block" alt="..."width="100%" height="200">
                                
        
                            </div>

                            <form action="{{ url_for('main.add_todo') }}" method="POST" role="form">
                            
                                <div class="form-group">
                                    <div class="input-group">
                                    <input name="add-todo" type="text" class="form-control" placeholder="Enter todo e.g. Complete the Coding " aria-label="Todo" aria-describedby="add-btn">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-success" id="add-btn">ADD</button>
                                    </span>
                                    </div>
                                </div>
                            </form>

                            <div class="row t10">
                                <div class="col-lg-12">
                                    <div class="btn-toolbar">
                                        <div class="btn-group">
                                            <a type="button" href="{{ url_for('main.delete_completed')}}" class="btn btn-outline-warning">
                                                DELETE COMPLETED
                                            </a>
                                        </div>
                                        <div class="btn-group" >
                                            <a type="button" href="{{ url_for('main.delete_all')}}" class="btn btn-danger">
                                                DELETE ALL
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <ul class="list-group t20">
                                {% for todo in todos %}
                                <a href="{{ url_for('main.complete_todo', oid=todo._id )}}">
                                    <li class="list-group-item {% if todo.complete %}todo-completed{% endif %}">
                                        {{ todo.text }}
                                    </li>
                                </a>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                    
            </div>

        </div>

	</body>
</html>
